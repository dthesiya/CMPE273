<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JSON</title>
</head>
<body>
	<input type="button" onclick="getJSON()"
		value="Fetch Json Data">
	<script type="text/javascript">
		function getJSON() {
			var request = new XMLHttpRequest();
			var jsonApi = "https://api.github.com/users/dthesiya/repos";
			request.onreadystatechange = function() {
				if (request.readyState == 4 && request.status == 200) {
					var jString = JSON.stringify(JSON.parse(request.responseText), null, 10);
					document.body.innerHTML = jString;
				}
			}
			request.open("GET", jsonApi, true);
			request.send();
		}
	</script>
</body>
</html>
