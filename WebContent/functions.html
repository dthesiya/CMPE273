<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Functions</title>
<script type="text/javascript">
	function switchColor(color) {
		document.body.style.backgroundColor = color;
	}
</script>
</head>
<body bgcolor="lightgreen">
	Click button to switch background into that color.
	<br />
	<br />
	<input type="button" value="Green" onClick="switchColor('lightgreen')" />
	<input type="button" value="Blue" onClick="switchColor('lightblue')" />
	<input type="button" value="Cyan" onClick="switchColor('cyan')" />
	<input type="button" value="Pink" onClick="switchColor('pink')" />
	<input type="button" value="White" onClick="switchColor('white')" />
</body>
</html>
