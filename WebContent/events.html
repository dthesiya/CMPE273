<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Events</title>
</head>
<body>
	Choose one of the chess pieces for more information about it.
	<br />
	<br />
	<form name="chess">
		<label>Select chess piece for details :</label> <br /> 
		<input type="radio" name="piece" id="king" onClick="getInfo()" checked="checked">King 
		<input type="radio" name="piece" id="queen" onClick="getInfo()">Queen 
		<input type="radio" name="piece" id="bishop" onClick="getInfo()">Bishop 
		<input type="radio" name="piece" id="knight" onClick="getInfo()">Knight
		<input type="radio" name="piece" id="rook" onClick="getInfo()">Rook
	</form>
	<br />
	<br />
	<label id="info"></label>
	<script type="text/javascript">
		var king = {
			move : function() {
				return "<b>King</b> can move one space in any direction except in to \"check\".";
			}
		};
		var queen = {
			move : function() {
				return "<b>Queen</b> can move any number of squares vertically, horizontally or diagonally.";
			}
		};
		var bishop = {
			move : function() {
				return "<b>Bishop</b> can only move diagonally, all the way until it meets end of the board or a piece.";
			}
		};
		var knight = {
			move : function() {
				return "<b>Knight</b> can move to a square that is two squares horizontally and one square vertically, or two squares vertically and one square horizontally.";
			}
		};
		var rook = {
			move : function() {
				return "<b>Rook</b> can move horizontally or vertically, through any number of unoccupied squares.";
			}
		};
		var info = document.getElementById("info");
		function getInfo() {
			if (document.getElementById('king').checked) {
				info.innerHTML = king.move();
			} else if (document.getElementById('queen').checked) {
				info.innerHTML = queen.move();
			} else if (document.getElementById('bishop').checked) {
				info.innerHTML = bishop.move();
			} else if (document.getElementById('knight').checked) {
				info.innerHTML = knight.move();
			} else if (document.getElementById('rook').checked) {
				info.innerHTML = rook.move();
			}
		};
		info.innerHTML = king.move();
	</script>
</body>
</html>
