<!DOCTYPE html>
<html>
<head>
<title><%= title %></title>
<link rel='stylesheet' href='/stylesheets/style.css' />

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="angularjs/home.js"></script>
</head>
<body ng-app="app" ng-controller="appController" ng-init="getItems()">
	<div class="row">
		<div class="col-md-8">
			<div ng-repeat="i in items">
				<a href="itemdetails?item_id={{i.id}}"> <img
					class="col-md-2 img-rounded img-responsive" src="images/item.jpg"
					alt="image">
				</a>
				<div class="">
					<a href="itemdetails?item_id={{i.id}}">
						<h3>
							<font color="black">{{i.name}}</font>
						</h3>
					</a>
					<p>{{i.price}}</p>
					<p>{{i.desc}}</p>
					<button ng-click="addToCart(i.id)" class="btn btn-info">Add
						to Cart</button>
				</div>
				<br />
			</div>
		</div>
		<div class="col-md-4">
			<h2>Shopping Cart</h2>
			<div ng-repeat="i in items">
				<div class="caption">
					<h3>{{i.name}}</h3>
					<h4>{{i.price}}</h4>
					<h5>{{i.desc}}</h5>
				</div>
				<br />
			</div>
		</div>
	</div>
</body>
</html>
